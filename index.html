<!doctype HTML>
<html>
    <head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs ="trackingMethod:best;">
            
        <a-assets>
            <a-asset-item id ="one-obj" src="/models/one.obj"></a-asset-item>
             <a-asset-item id ="one-mtl" src="/models/one.mtl"></a-asset-item>
            <a-asset-item id="heart" src="/assets/scene.gltf"></a-asset-item>
        </a-assets>
       <a-marker id="1-marker" type="pattern" url="patterns/pattern-1.patt">
<a-entity obj-model="obj: #one-obj; mtl: #one-mtl" scale = "2 2 2" position = "-0.5 2 0"></a-entity>
            <a-entity gltf-model="#heart" rotation="0 -90 45" scale = "2 2 2">
           </a-entity>
   </a-marker>


             <a-assets>
            <a-asset-item id ="two-obj" src="/models/two.obj"></a-asset-item>

   <a-marker id="2-marker" type="pattern" url="patterns/pattern-2.patt">
<a-entity obj-model="obj: #two-obj; mtl: #two-mtl" scale = "1.5 1.5 1.5" position = "-0.8 2 0"></a-entity>
       <a-entity gltf-model="#heart" rotation="0 -90 45" scale = "2 2 2">
           </a-entity>
  </a-marker>
        
                <a-assets>

       <a-entity gltf-model="#heart" rotation="0 -90 45" scale = "2 2 2">
           </a-entity>
  </a-marker>
        
             <a-assets>

          <a-asset-item id="heart" src="/assets/scene.gltf"></a-asset-item>
        </a-assets>
   <a-marker id="4-marker" type="pattern" url="patterns/pattern-4.patt">
<a-entity obj-model="obj: #four-obj; mtl: #four-mtl" scale = "2 2 2" position = "-0.8 2 0"></a-entity>
       <a-entity gltf-model="#heart" rotation="0 -90 45" scale = "2 2 2">

  </a-marker>
        
              <a-assets>

             <a-asset-item id="heart" src="/assets/scene.gltf"></a-asset-item>
        </a-assets>
   <a-marker id="5-marker" type="pattern" url="patterns/pattern-5.patt">
<a-entity obj-model="obj: #five-obj; mtl: #five-mtl" scale = "2 2 2" position = "-0.8 2 0"></a-entity>

  </a-marker>

  </a-marker>

            
        <a-entity camera></a-entity>
    </a-scene>

</html>
