<!DOCTYPE HTML>
<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded arjs = 'sourceType= webcam;'>
    
        
        <a-marker-camera type = 'pattern1' src="pattern-IMG_8557.patt">
        <a-asset-item id="scene" src="scene.gltf"></a-asset-item>
            
  <a-entity gltf-model="#scene" position="0.5 -2 -0.5" scale = "0.001 0.001 0.001" rotation="0,0,-90"></a-entity>

        </a-marker-camera>

        <a-marker preset ='kanji' value='5'>
             <a-box position= '0 0.5' material= 'color: blue;'></a-box>
        </a-marker>
      
        
    
 <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
